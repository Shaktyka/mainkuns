<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="css/pets.css">
</head>
<body>
    <main>
        <section class="module pets">
            <div class="container">
                <div class="pets__content">
                    <h2 class="module__title pets__title">Питомцы</h2>
                    <p class="pets__text">
                        Все представители нашего питомника имеют ветеринарный паспорт с отметками о прививках и документ с родословной
                    </p>
                    <!-- Карточки типа стопки Тиндер -->
                    <div class="cards">
                        <ul class="list cards__list">
                            <li class="card__item">
                                <article class="card">
                                    <h3 class="visually-hidden">Фото котика 1</h3>
                                    <img class="card__photo" src="/imgs/content/pet_1.jpeg" alt="Котик 1">
                                </article>
                            </li>
                            <li class="card__item">
                                <article class="card">
                                    <h3 class="visually-hidden">Фото котика 2</h3>
                                    <img class="card__photo" src="/imgs/content/pet_2.jpeg" alt="Котик 2">
                                </article>
                            </li>
                            <li class="card__item">
                                <article class="card">
                                    <h3 class="visually-hidden">Фото котика 3</h3>
                                    <img class="card__photo" src="/imgs/content/pet_3.jpeg" alt="Котик 3">
                                </article>
                            </li>
                        </ul>
                        <!-- Кнопки пролистывания слайдов -->
                        <button class="cards__button cards__button--prev" type="button">
                            <span class="visually-hidden">Предыдущий слайд</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="20" fill="none">
                                <path stroke="#A07B50" d="m9 1-8 9.333L9 19"/>
                            </svg>
                        </button>
                        <button class="cards__button cards__button--next" type="button">
                            <span class="visually-hidden">Следующий слайд</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="20" fill="none">
                                <path stroke="#A07B50" d="m1 1 8 9.333L1 19"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
